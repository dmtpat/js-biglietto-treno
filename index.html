<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno</title>
</head>
<body>
    <div class="container">
        <h1 class="text-light">Biglietto treno</h1>
        
        <table class="table table-dark">
            <tbody>
                <tr>
                    <th scope="row">Numero di km da percorrere</th>
                    <td><span id="km">0</span> km</td>
                </tr>
                <tr>
                    <th scope="row">la tua età </th>
                    <td><span id="eta">1</span> anni</td>
                </tr>
                <tr>
                    <th scope="row">Sconto</th>
                    <td><span id="sconto">nessuno</span></td>
                </tr>
                <tr>
                    <th scope="row">Costo totale</th>
                    <td class="table-active">€ <span id="costo">0.00</span></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
